plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Appium Java Client
    testImplementation 'io.appium:java-client:9.3.0'

    // Selenium (needed by Appium)
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.21.0'

    // TestNG
    testImplementation 'org.testng:testng:7.10.2'
}

test {
    useTestNG()
}
